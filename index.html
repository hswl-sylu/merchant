<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商户推荐</title>

<style>
body{
font-family:Arial;
text-align:center;
background:#f5f5f5;
}

button{
margin:10px;
padding:10px 20px;
background:#007bff;
color:white;
border:none;
border-radius:6px;
}

.card{
background:white;
margin:10px auto;
padding:15px;
width:80%;
border-radius:10px;
}

</style>
</head>

<body>

<h2>商户推荐</h2>

<div id="buttons"></div>
<div id="content"></div>

<script>

let DATA={};

fetch("data.json")
.then(r=>r.json())
.then(data=>{

DATA=data;

let btnDiv=document.getElementById("buttons");

Object.keys(DATA).forEach(cat=>{

let btn=document.createElement("button");

btn.innerText=cat;

btn.onclick=()=>show(cat);

btnDiv.appendChild(btn);

});

});

function show(cat){

let content=document.getElementById("content");
content.innerHTML="";

DATA[cat].forEach(shop=>{

let div=document.createElement("div");
div.className="card";

div.innerHTML=
"<h3>"+shop.name+"</h3>"+
"<p>"+shop.info+"</p >";

content.appendChild(div);

});

}

</script>

</body>
</html>
